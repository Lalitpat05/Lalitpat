<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลลิตภัทร เข็มพิมาย(ขิง)</title>
  <!-- ลิงก์ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
  <h1>ลลิตภัทร เข็มพิมาย(ขิง) ---chatgpt</h1>
    <h2 class="text-center mb-4">ฟอร์มสมัครสมาชิกชมรมคนรักพระเอกซีรีย์จีน</h2>
    <form>
      <!-- ชื่อเต็ม -->
      <div class="mb-3">
        <label for="fullname" class="form-label">ชื่อเต็ม</label>
        <input type="text" class="form-control" id="fullname" placeholder="กรุณากรอกชื่อเต็ม" required>
      </div>

      <!-- อีเมล -->
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" placeholder="กรุณากรอกอีเมล" required>
      </div>

      <!-- เบอร์โทรศัพท์ -->
      <div class="mb-3">
        <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
        <input type="tel" class="form-control" id="phone" placeholder="กรุณากรอกเบอร์โทรศัพท์" pattern="[0-9]{10}" required>
      </div>

      <!-- วันเกิด -->
      <div class="mb-3">
        <label for="dob" class="form-label">วันเกิด</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- เลือกพระเอกที่ชื่นชอบ -->
      <div class="mb-3">
        <label for="favoriteHero" class="form-label">พระเอกที่ชื่นชอบ</label>
        <select class="form-select" id="favoriteHero" required>
          <option value="">เลือกพระเอก</option>
          <option value="พระเอกหลี่เจียน">หลี่เจียน</option>
          <option value="พระเอกเจิ้งจื้อ">เจิ้งจื้อ</option>
          <option value="พระเอกซุนเหลียง">ซุนเหลียง</option>
        </select>
      </div>

      <!-- ความคิดเห็น -->
      <div class="mb-3">
        <label for="comments" class="form-label">ความคิดเห็น</label>
        <textarea class="form-control" id="comments" rows="3" placeholder="แสดงความคิดเห็นของคุณ"></textarea>
      </div>

      <!-- ตรวจสอบเงื่อนไข -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          ฉันยอมรับเงื่อนไขการเข้าร่วมชมรม
        </label>
      </div>

      <!-- ปุ่มสมัครสมาชิก -->
      <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
    </form>
  </div>

  <!-- ลิงก์ Bootstrap JS และ Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
