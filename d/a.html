<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ลลิตภัทร เข็มพิมาย(ขิง)</title>
</head>

<body>
<h1>ลลิตภัทร เข็มพิมาย(ขิง)</h1>
<hr>
<h1>การสร้างฟอร์มรับข้อมูล</h1>
<form method="post" action="" enctype="multipart/form-data">

คำนำหน้าชื่อ <input type="radio" name="title" value="นาย" checked>นาย
<input type="radio" name="title" value="นาง">นาง
<input type="radio" name="title" value="นางสาว">นางสาว<br>
ชื่อ-สกุล <input type="text" name="fullname" autofocus required> <br>

อายุ<input type="number" name="age" min="1" max="100" required><br>

วันเดือนปีเกิด <input type="date" name="birthday"><br>

สีที่ชอบ <input type="color" name="color"><br>

ที่อยู่<br>
<textarea name="address" cols="30" row="5"></textarea>
<br>

อาชีพ
<select name="career">
<option value="นิสิต/นักศึกษา">นิสิต/นักศึกษา</option>
<option value="ตำรวจ">ตำรวจ</option>
<option value="ทหาร">ทหาร</option>
<option value="อาจารย์">อาจารย์</option>
<option value="แพทย์">แพทย์</option>
<option value="ธุรกิจส่วนตัว">ธุรกิจส่วนตัว</option>
<option value="อื่น ๆ">อื่น ๆ</option>
</select>
<br>

อาหารที่ชอบ<br>
<input type="checkbox" name="food[]" value="ตำข้าวโพดกุ้งสดกุ้งสุก">ตำข้าวโพดกุ้งสดกุ้งสุก<br>
<input type="checkbox" name="food[]" value="กะเพราหมูกรอบไข่ดาว">กะเพราหมูกรอบไข่ดาว<br>
<input type="checkbox" name="food[]" value="บะหมีเกี๊ยวหมูแดงหมูกรอบ">บะหมีเกี๊ยวหมูแดงหมูกรอบ<br>
<input type="checkbox" name="food[]" value="แกงจืด">แกงจืด<br>
<input type="checkbox" name="food[]" value="น้ำพริกกะปิไข่เจียวชะอมหน่อไม้ดอง">น้ำพริกกะปิไข่เจียวชะอมหน่อไม้ดอง<br>


<br>
<!--<input type="submit" name="Sumbit" value="ลงทะเบียน">-->
<button type="sumbit" name="Sumbit">ลงทะเบียน</button>
<button type="reset" >Reset</button>
<button type="button" onClick="window.print();" >พิมพ์หน้านี้</button>
<button type="button" onMouseOver="alert('สวัสดี');" >สวัสดี</button>
<button type="button" onClick="window.location='http://msu.ac.th';" >Go to MSU</button>




</body>
</html>
