<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ลลิตภัทร เข็มพิมาย(ขิง)</title>
</head>

<body>
<h1>ลลิตภัทร เข็มพิมาย(ขิง)</h1>
<hr>
<h1>การสร้างฟอร์มรับข้อมูล ด้วย Toolsของ Dreamweaver</h1>
<form method="post" action="" enctype="multipart/form-data">


<form name="form1" method="post" action="">
  <p>
    <label>คำนำหน้า
      <br>
      <input type="radio" name="title" value="นาย" id="title_0">
      นาย</label>
    <br>
    <label>
      <input type="radio" name="title" value="นาง" id="title_1">
      นาง</label>
    <br>
    <label>
      <input type="radio" name="title" value="นางสาว" id="title_2">
      นางสาว</label>
  </p>
  <p>
    <label for="fullname">ชื่อสกุล</label>
    <input type="text" name="fullname" id="fullname">
  </p>
  <p>
    <label for="age">อายุ</label>
    <input type="number" name="age" id="age" min="1" max="100" required>
  </p>
  <p>
    <input type="submit" name="sumbit" id="sumbit" value="Submit">
    <input type="reset" name="reset" id="reset" value="reset">
    <br>
  </p>
</form>
</body>
</html>
